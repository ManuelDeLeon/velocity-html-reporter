<head>
    <style>
        /* TODO: Make widget positions configurable */
        #velocity-status-widget {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            border-radius: 10px;
            z-index: 2147483647;
        }

        #velocityOverlay {
            background: rgba(255, 255, 255, 1);
            color: black;
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 12px;
            z-index: 2147483647;
        }

        #velocity-overlay table {
            border-collapse: separate;
            border-spacing: 5px;
        }

        #velocity-overlay th,
        #velocity-overlay td {
            background: rgba(0, 0, 0, .1);
            text-align: left;
            padding: 2px;
        }

        .pending, .undefined {
            background: rgba(255, 255, 51, .6);
        }

        .passed, .completed {
            background: rgba(0, 192, 0, .5);
        }

        .failed {
            background: rgba(255, 0, 0, .5);
        }

        #velocity-status-widget.failed:after {
            content: " ";
            position: absolute;
            z-index: 2147483648;
            top: -25px;
            left: -25px;
            width: 50px;
            height: 50px;
            border-radius: 60px;
            border: 10px solid rgba(255, 0, 0, .5);
            opacity: 0;
            animation: pulse 5s ease-out;
            -webkit-animation: pulse 5s ease-out;
            -moz-animation: pulse 5s ease-out;
            -o-animation: pulse 5s ease-out;
            animation-iteration-count: infinite;
            -webkit-animation-iteration-count: infinite;
            -moz-animation-iteration-count: infinite;
            -o-animation-iteration-count: infinite;
        }

        @keyframes "pulse" {
            0% {
                transform: scale(0);
                opacity: 0.0;
            }
            50% {
                transform: scale(0.1);
                opacity: 0.0;
            }
            70% {
                transform: scale(0.3);
                opacity: 0.2;
            }
            80% {
                transform: scale(0.6);
                opacity: 0.3;
            }
            90% {
                transform: scale(0.8);
                opacity: 0.1;
            }
            100% {
                transform: scale(1);
                opacity: 0.0;
            }
        }

        @-webkit-keyframes "pulse" {
            0% {
                -webkit-transform: scale(0);
                opacity: 0.0;
            }
            50% {
                -webkit-transform: scale(0.1);
                opacity: 0.0;
            }
            70% {
                -webkit-transform: scale(0.3);
                opacity: 0.2;
            }
            80% {
                -webkit-transform: scale(0.6);
                opacity: 0.3;
            }
            90% {
                -webkit-transform: scale(0.8);
                opacity: 0.1;
            }
            100% {
                -webkit-transform: scale(1);
                opacity: 0.0;
            }
        }

        @-moz-keyframes "pulse" {
            0% {
                -moz-transform: scale(0);
                opacity: 0.0;
            }
            50% {
                -moz-transform: scale(0.1);
                opacity: 0.0;
            }
            70% {
                -moz-transform: scale(0.3);
                opacity: 0.2;
            }
            80% {
                -moz-transform: scale(0.6);
                opacity: 0.3;
            }
            90% {
                -moz-transform: scale(0.8);
                opacity: 0.1;
            }
            100% {
                -moz-transform: scale(1);
                opacity: 0.0;
            }
        }

        @-o-keyframes "pulse" {
            0% {
                -o-transform: scale(0);
                opacity: 0.0;
            }
            50% {
                -o-transform: scale(0.1);
                opacity: 0.0;
            }
            70% {
                -o-transform: scale(0.3);
                opacity: 0.2;
            }
            80% {
                -o-transform: scale(0.6);
                opacity: 0.3;
            }
            90% {
                -o-transform: scale(0.8);
                opacity: 0.1;
            }
            100% {
                -o-transform: scale(1);
                opacity: 0.0;
            }
        }
    </style>
</head>
<body>
{{> velocity}}
</body>

<template name="velocity">

    <div id="velocityOverlay" style="display: {{overlayIsVisible}};">
        <h3>Aggregate Reports
            <a class="display-toggle" data-target="velocityAggregateReports"
               href="javascript:void(0);">(show/hide)</a></h3>
        {{> velocityAggregateReports}}
        <h3>Test Reports
            <a class="display-toggle" data-target="velocityTestReports"
               href="javascript:void(0);">(show/hide)</a></h3>
        {{> velocityTestReports}}
        <h3>Logs
            <a class="display-toggle" data-target="velocityLogs"
               href="javascript:void(0);">(show/hide)</a></h3>
        {{> velocityLogs}}
        <h3>Test Files
            <a class="display-toggle" data-target="velocityTestFiles"
               href="javascript:void(0);">(show/hide)</a></h3>
        {{> velocityTestFiles}}
    </div>

    <a id="velocity-status-widget"
       class="{{statusWidgetClass}} display-toggle"
       data-target="velocityOverlay"
       href="javascript:void(0);"></a>

</template>

<template name="velocityAggregateReports">
    <table id="velocityAggregateReports"
           style="display: {{isVisible}};">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Result</th>
        </tr>
        {{#each aggregateReports}}
        {{> velocityAggregateReport}}
        {{/each}}
    </table>
</template>

<template name="velocityAggregateReport">
    <tr class="{{result}}">
        <td>{{_id}}</td>
        <td>{{name}}</td>
        <td>{{result}}</td>
    </tr>
</template>

<template name="velocityTestReports">
    <table id="velocityTestReports"
           style="display: {{isVisible}};">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Framework</th>
            <th>Result</th>
            <th>Ancestors</th>
            <th>Timestamp</th>
            <th>Time</th>
            <th>Async</th>
            <th>TimeOut</th>
            <th>Pending</th>
            <th>FailureType</th>
            <th>FailureMessage</th>
        </tr>
        {{#each testReports}}
        {{> velocityTestReport}}
        {{/each}}
    </table>
</template>

<template name="velocityTestReport">
    <tr class="{{result}}">
        <td>{{_id}}</td>
        <td>{{name}}</td>
        <td>{{framework}}</td>
        <td>{{result}}</td>
        <td>{{ancestors}}</td>
        <td>{{timestamp}}</td>
        <td>{{time}}</td>
        <td>{{async}}</td>
        <td>{{timeOut}}</td>
        <td>{{pending}}</td>
        <td>{{failureType}}</td>
        <td>{{failureMessage}}</td>
    </tr>
</template>

<template name="velocityLogs">
    <table id="velocityLogs" style="display: {{isVisible}};">
        <tr>
            <th>Timestamp</th>
            <th>Type</th>
            <th>Message</th>
            <th>Framework</th>
        </tr>
        {{#each logs}}
        {{> velocityLog}}
        {{/each}}
    </table>
</template>

<template name="velocityLog">
    <tr class="{{result}}">
        <td>{{timestamp}}</td>
        <td>{{type}}</td>
        <td>{{message}}</td>
        <td>{{framework}}</td>
    </tr>
</template>

<template name="velocityTestFiles">
    <table id="velocityTestFiles"
           style="display: {{isVisible}};">
        <tr>
            <th>ID</th>
            <th>Relative Path</th>
            <th>Target Framework</th>
            <th>Last Modified</th>
        </tr>
        {{#each testFiles}}
        {{> velocityTestFile}}
        {{/each}}
    </table>
</template>

<template name="velocityTestFile">
    <tr class="{{result}}">
        <td>{{_id}}</td>
        <td>{{relativePath}}</td>
        <td>{{targetFramework}}</td>
        <td>{{lastModified}}</td>
    </tr>
</template>
